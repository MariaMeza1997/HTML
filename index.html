<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Html Grupo Lunes-Miercoles-</title>
    <link rel="icon" type="image/x-icon" href="/image/prueba.jpg">
    <link rel="stylesheet" href ="./css/styleOne.css"/>
  
  </head>
  <body>
    <nav></nav>

    <main>

      <form id="form">

        <div class="form">

          <div class="input_form_name">
            <label>Nombre de usuario</label>
            <input id="name" type="text" placeholder="Ingresa tu nombre de usuario"></div>
            <p class="input_form_name_error">Campo necesario</p>
          </div>

          <div class="input_form_email">
            <label>Email</label>
            <input id="email" type="text" placeholder="Ingresa tu email "></input>
            <p class="input_form_email_error">Ingresa un correo electronico</p>
          </div>

          <div class="input_form_password">
            <label>Contraseña</label>
            <input id ="password" type="text" placeholder="Ingresa tu contraseña"></input>
            <p class="input_form_password_error">Campo necesario</p>
          </div>

          <button type="submit">Enviar</button>

        </div>

      </form>



    </main>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    
   
    <script src="/js/validation.js" charset="utf-8"></script>

  </body>

</html>
